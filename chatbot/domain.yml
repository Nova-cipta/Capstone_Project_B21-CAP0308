version: "2.0"

intents:
  - greet
  - affirm
  - deny
  - make_report
  - inform
  - stop
  - faq
  - thankyou
  - bot_challenge
  - out_of_scope

# entities:
#   - waktu
#   - lokasi

slots:
  pelaku:
    type: text
    influence_conversation: false
  korban:
    type: text
    influence_conversation: false
  jenis:
    type: text
    influence_conversation: false
  waktu:
    type: text
    influence_conversation: false
  lokasi:
    type: text
    influence_conversation: false
  kronologi:
    type: text
    influence_conversation: false
  
forms:
  report_form:
    required_slots:
      pelaku:
        - type: from_text
      korban:
        - type: from_text
      jenis:
        - type: from_text
      waktu:
        - type: from_text
      lokasi:
        - type: from_text
      kronologi:
        - type: from_text

responses:
  utter_greet:
  - text: "Halo! Apakah kamu ingin melapor?"

  utter_iamabot:
  - text: "Aku adalah bot dari Rasa."

  utter_out_of_scope:
  - text: "Maaf, aku tidak bisa memproses permintaanmu."

  utter_please_rephrase:
  - text: "Maaf, aku tidak mengerti. Bisakah kamu mengatakannya lagi?"

  utter_default:
  - text: "Maaf, aku tidak mengerti. Bisakah kamu mengatakannya lagi?"

  utter_faq/confidentiality:
  - text: "Informasi yang kamu berikan terjamin keamanannya."

  utter_ask_pelaku:
  - text: "Siapa pelakunya?"

  utter_ask_korban:
  - text: "Siapa korbannya?"

  utter_ask_jenis:
  - text: "Jenis kekerasan apa yang terjadi?"

  utter_ask_waktu:
  - text: "Kapan waktu kejadiannya?"

  utter_ask_lokasi:
  - text: "Dimana kejadiannya terjadi?"

  utter_ask_kronologi:
  - text: "Bagaimana kronologi kejadiannya?"

  utter_submit:
  - text: "Terima kasih karena telah membuat laporan."

  utter_slots_values:
  - text: "Berikut laporan yang kamu berikan:\n
            - Korban: {korban}\n
            - Pelaku: {pelaku}\n
            - Jenis: {jenis}\n
            - Waktu: {waktu}\n
            - Lokasi: {lokasi}\n
            - Kronologi: {kronologi}"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
