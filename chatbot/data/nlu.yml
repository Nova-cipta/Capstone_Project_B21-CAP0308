version: "2.0"

nlu:
- intent: greet
  examples: |
    - hai
    - pagi
    - siang
    - halo
    - selamat pagi
    - halo mbak

- intent: affirm
  examples: |
    - y
    - ya
    - yes
    - benar
    - betul
    - iya
    - yoi

- intent: deny
  examples: |
    - gk
    - tidak
    - gak
    - bukan

- intent: make_report
  examples: |
    - aku mau bikin laporan
    - aku mau buat laporan
    - saya mau melapor
    - saya ingin membuat laporan
    - saya akan melapor
    - aku mau lapor

- intent: inform
  examples: |
    - pelakunya [nenek saya](pelaku)
    - [saya](korban) adalah korban
    - [kekerasan seksual](jenis) sepertinya
    - kejadiannya [bulan lalu](waktu) di [rumahnya](lokasi)
    - [ayah saya](pelaku) memukul [ibu saya](korban) kemarin(waktu)
    
- intent: stop
  examples: |
    - tidak jadi deh
    - saya tidak jadi melapor
    - batal saja

- intent: faq/confidentiality
  examples: |
    - apakah data saya dijamin aman?
    - apakah saya akan aman jika melapor?
    - saya takut data saya bocor

- intent: thankyou
  examples: |
    - terima kasih
    - makasih
    - tengs
    - tengkyu
    - thank you
    - thanks

- intent: bot_challenge
  examples: |
    - apakah kamu bot?
    - apakah kamu manusia?
    - apa saya berbicara dengan bot?

- intent: out_of_scope
  examples: |
    - tadi pagi hujan
    - saya ingin membeli bebek
    - 1 + 1 berapa?
